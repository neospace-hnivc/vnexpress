<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
/* Login Popup Overlay */
#login-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); z-index: 3000;
    display: none; align-items: center; justify-content: center;
}
.login-box {
    background: #fff; width: 400px; padding: 30px; border-radius: 4px;
    position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.login-box h2 { margin-top: 0; font-size: 20px; color: var(--vne-red); border-bottom: 1px solid #eee; padding-bottom: 15px; }
.login-box input {
    width: 100%; padding: 12px; margin: 10px 0;
    border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
}
.btn-login {
    width: 100%; background: var(--vne-red); color: #fff; border: none;
    padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px;
}
.close-login { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 20px; color: #999; }

/* Trạng thái đã đăng nhập */
.user-logged { display: flex; align-items: center; gap: 5px; color: var(--vne-text); font-size: 13px; cursor: pointer; }
</style>
</head>
<body>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnExpress - Báo tiếng Việt nhiều người xem nhất</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        :root { --vne-red: #9f224e; --vne-gray: #757575; --vne-border: #e5e5e5; --vne-text: #222; --vne-link: #070707; }
        body { margin: 0; font-family: 'arial', sans-serif; color: var(--vne-text); background: #fff; line-height: 1.5; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }
        
        /* Topbar & Header */
        .header-top { border-bottom: 1px solid var(--vne-border); padding: 12px 0; font-size: 13px; color: var(--vne-gray); }
        .header-main { padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        
        /* Navigation & Filter */
        .vne-nav { border-top: 1px solid var(--vne-border); border-bottom: 1px solid var(--vne-border); sticky; top: 0; background: #fff; z-index: 1000; }
        .nav-list { display: flex; list-style: none; margin: 0; padding: 0; height: 44px; align-items: center; overflow-x: auto; gap: 20px; }
        .filter-tag { cursor: pointer; font-size: 14px; font-weight: 500; white-space: nowrap; color: #555; text-decoration: none; padding: 12px 0; border-bottom: 2px solid transparent; }
        .filter-tag.active { color: var(--vne-red); border-bottom: 2px solid var(--vne-red); font-weight: bold; }

        /* Content Layout */
        .main-layout { display: flex; gap: 30px; margin-top: 20px; }
        .col-left { width: 68%; }
        .col-right { width: 32%; border-left: 1px solid var(--vne-border); padding-left: 20px; }

        /* Spotlight & Article Cards */
        .spotlight-img { width: 100%; height: 380px; object-fit: cover; border-radius: 2px; }
        .article-item { display: flex; gap: 20px; padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .article-item img { width: 200px; height: 120px; object-fit: cover; border-radius: 3px; }
        
        /* Reading Mode Overlay */
        #reading-mode { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; display: none; overflow-y: auto; padding-top: 50px; }
        .reader-content { max-width: 700px; margin: 0 auto; padding: 0 20px; }
        .reader-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        .icon { font-size: 20px; vertical-align: middle; color: #666; cursor: pointer; }
    </style>
</head>
<body>

<header class="header-top">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:15px; font-size:13px; color:var(--vne-gray);">
            <img src="https://s1.vnecdn.net/vnexpress/restruct/i/v873/v2_2019/pc/graphics/logo.svg" height="28">
            <span id="current-time"></span>
        </div>
        <div style="display:flex; gap:20px; align-items:center;" id="auth-zone">
            <span class="material-symbols-outlined" style="cursor:pointer">search</span>
            <div onclick="toggleLogin()" style="display:flex; align-items:center; gap:5px; cursor:pointer; font-size:13px;">
                <span class="material-symbols-outlined">account_circle</span>
                <span>Đăng nhập</span>
            </div>
        </div>
    </div>
</header>

<div id="login-overlay" onclick="if(event.target == this) toggleLogin()">
    <div class="login-box">
        <span class="close-login" onclick="toggleLogin()">✕</span>
        <h2>Đăng nhập</h2>
        <p style="font-size:14px; color:#666;">Với email hoặc số điện thoại</p>
        <input type="text" id="login-user" placeholder="Email hoặc số điện thoại">
        <input type="password" placeholder="Mật khẩu">
        <button class="btn-login" onclick="doLogin()">Đăng nhập</button>
        <div style="text-align:center; margin-top:15px; font-size:13px;">
            <a href="#" style="color:var(--vne-red); text-decoration:none;">Quên mật khẩu?</a>
        </div>
    </div>
</div>

<nav class="vne-nav">
    <div class="container">
        <div class="nav-list" id="main-nav-filter">
            </div>
    </div>
</nav>

<main class="container">
    <div class="main-layout">
        <div class="col-left" id="main-feed">
            <div id="home-spotlight"></div>
            <div id="home-sub-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; border-top: 4px solid #f4f4f4; padding-top: 20px;"></div>
            <div id="common-feed"></div>
        </div>
        <div class="col-right" id="sidebar-feed"></div>
    </div>
</main>

<div id="reading-mode">
    <div class="reader-content">
        <div class="reader-header">
            <span style="color:var(--vne-red); cursor:pointer; font-weight:bold; font-size:14px;" onclick="closeReader()">✕ ĐÓNG TRANG</span>
            <div style="display:flex; gap:10px;">
                <button onclick="changeFS(2)">A+</button>
                <button onclick="changeFS(-2)">A-</button>
            </div>
        </div>
        <h1 id="r-title" style="font-size:36px; font-family: 'Palatino Linotype', serif; line-height: 1.3;"></h1>
        <div id="r-meta" style="color:#757575; font-size:14px; margin-bottom:20px;"></div>
        <div id="r-body" style="font-size:18px; color:#333; line-height:1.8;"></div>
    </div>
</div>

/* Dán tiếp PHẦN 3 xuống dưới */
  
  const CATEGORIES = ["Trang chủ", "Thời sự", "Góc nhìn", "Thế giới", "Kinh doanh", "Giải trí", "Thể thao", "Pháp luật", "Giáo dục", "Sức khỏe", "Đời sống"];

function initApp() {
    // 1. Render Navigation Filter
    const nav = document.getElementById('main-nav-filter');
    nav.innerHTML = CATEGORIES.map(cat => `
        <span class="filter-tag ${cat === 'Trang chủ' ? 'active' : ''}" 
              onclick="handleCategoryClick('${cat}', this)">${cat}</span>
    `).join('');

    // 2. Render Trang chủ mặc định
    renderHome();
    renderSidebar();
    
    // 3. Cập nhật ngày tháng
    const now = new Date();
    const days = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
    document.getElementById('current-time').innerText = `${days[now.getDay()]}, ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
}

function handleCategoryClick(cat, element) {
    // Cập nhật UI Menu
    document.querySelectorAll('.filter-tag').forEach(el => el.classList.remove('active'));
    element.classList.add('active');

    const spotlight = document.getElementById('home-spotlight');
    const subGrid = document.getElementById('home-sub-grid');
    const feed = document.getElementById('common-feed');

    if (cat === 'Trang chủ') {
        spotlight.style.display = 'block';
        subGrid.style.display = 'grid';
        renderHome();
    } else {
        // Ẩn spotlight khi vào chuyên mục để giống VnExpress
        spotlight.style.display = 'none';
        subGrid.style.display = 'none';
        
        const filtered = MOCK_DB.filter(n => n.cat === cat);
        feed.innerHTML = `
            <h2 style="color:var(--vne-red); border-bottom:1px solid #eee; padding-bottom:10px; margin-top:0;">${cat}</h2>
            ${filtered.length ? filtered.map(item => renderArticleItem(item)).join('') : '<p>Đang cập nhật tin tức cho mục này...</p>'}
        `;
    }
}

function renderHome() {
    // Bài Spotlight (Bài số 1)
    const sp = MOCK_DB[0];
    document.getElementById('home-spotlight').innerHTML = `
        <div onclick="openReader(${sp.id})" style="cursor:pointer; margin-bottom: 25px;">
            <div style="display:flex; gap:20px;">
                <img src="https://picsum.photos/seed/vne${sp.id}/600/380" class="spotlight-img" style="width:65%;">
                <div style="width:35%;">
                    <h1 style="font-size:28px; line-height:1.3; margin:0 0 15px 0; font-family:serif;">${sp.title}</h1>
                    <p style="color:#444; font-size:16px;">${sp.desc}</p>
                    <span style="color:var(--vne-red); font-size:12px; font-weight:bold;">${sp.cat}</span>
                </div>
            </div>
        </div>
    `;

    // Sub-grid (Bài 2 và 3)
    document.getElementById('home-sub-grid').innerHTML = MOCK_DB.slice(1, 3).map(item => `
        <div onclick="openReader(${item.id})" style="cursor:pointer; border-right:1px solid #eee; padding-right:15px;">
            <h3 style="font-size:14px; color:var(--vne-red); margin-bottom:10px;">${item.cat}</h3>
            <img src="https://picsum.photos/seed/vne${item.id}/300/180" style="width:100%; height:180px; object-fit:cover; margin-bottom:10px;">
            <h4 style="font-size:18px; margin:0; line-height:1.4;">${item.title}</h4>
        </div>
    `).join('');

    // Feed bên dưới (Bài 4 đến 15)
    document.getElementById('common-feed').innerHTML = MOCK_DB.slice(3, 15).map(item => renderArticleItem(item)).join('');
}

function renderArticleItem(item) {
    return `
        <div class="article-item" onclick="openReader(${item.id})">
            <img src="https://picsum.photos/seed/vne${item.id}/200/120">
            <div>
                <h3 style="font-size:18px; margin:0 0 8px 0; line-height:1.4;">${item.title}</h3>
                <p style="font-size:14px; color:#555; margin:0;">${item.desc}</p>
                <span style="font-size:12px; color:#999; margin-top:8px; display:block;">${item.time}</span>
            </div>
        </div>
    `;
}

function renderSidebar() {
    const side = document.getElementById('sidebar-feed');
    side.innerHTML = `
        <h3 style="color:var(--vne-red); border-bottom:2px solid var(--vne-red); display:inline-block; padding-bottom:5px; margin-bottom:15px; font-size:14px; text-transform:uppercase;">Tin đọc nhiều</h3>
        ${MOCK_DB.slice(15, 25).map((item, index) => `
            <div onclick="openReader(${item.id})" style="display:flex; gap:15px; padding:12px 0; border-bottom:1px dashed #ddd; cursor:pointer;">
                <span style="font-size:24px; color:#e5e5e5; font-weight:bold; font-style:italic; min-width:30px;">${index + 1}</span>
                <h4 style="font-size:14px; font-weight:500; margin:0; line-height:1.4;">${item.title}</h4>
            </div>
        `).join('')}
    `;
}
/* Dán nốt PHẦN 4 xuống dưới cùng */
  
  let currentFS = 18;

function openReader(id) {
    const art = MOCK_DB.find(n => n.id === id);
    if (!art) return;

    // 1. Cấu trúc nội dung chi tiết (Giả lập bài báo thật)
    const detailedContent = `
        <div style="display: flex; gap: 30px;">
            <div style="flex: 1;">
                <p style="font-weight: bold; font-size: 20px; line-height: 1.5; margin-bottom: 20px;">${art.desc}</p>
                
                <div style="margin: 20px 0;">
                    <img src="https://picsum.photos/seed/${id}/800/450" style="width:100%; border-radius: 2px;">
                    <p style="font-size: 14px; color: #666; font-style: italic; margin-top: 5px;">Ảnh minh họa cho chuyên mục ${art.cat}. Ảnh: Huy Phong / VnExpress.</p>
                </div>

                <div style="font-size: 18px; line-height: 1.8; color: #333;">
                    <p>Theo ghi nhận, dự án đang được triển khai đúng tiến độ đề ra. Các đơn vị thi công đang tập trung tối đa nguồn lực để hoàn thành các hạng mục quan trọng trước mùa mưa năm nay.</p>
                    <p>Đại diện chủ đầu tư cho biết: "Chúng tôi đã có các phương án dự phòng và cam kết đảm bảo chất lượng công trình ở mức cao nhất theo tiêu chuẩn quốc tế".</p>
                </div>

                <div style="margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px;">
                    <h3 style="font-size: 18px; border-left: 4px solid var(--vne-red); padding-left: 10px;">Ý kiến (12)</h3>
                    <div style="background: #f7f7f7; padding: 15px; border-radius: 4px; margin: 15px 0;">
                        <textarea placeholder="Chia sẻ ý kiến của bạn..." style="width: 100%; border: 1px solid #ddd; padding: 10px; height: 80px; border-radius: 4px;"></textarea>
                        <button style="background: var(--vne-red); color: white; border: none; padding: 8px 20px; border-radius: 4px; margin-top: 10px; cursor: pointer;">Gửi</button>
                    </div>
                </div>
            </div>

            <div style="width: 300px; border-left: 1px solid #eee; padding-left: 20px;" class="sidebar-reader">
                <h3 style="color: var(--vne-red); font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 10px;">Xem nhiều</h3>
                ${MOCK_DB.slice(0, 5).map(item => `
                    <div style="margin: 15px 0; display: flex; gap: 10px; cursor: pointer;">
                        <img src="https://picsum.photos/seed/${item.id}/80/50" style="width: 80px; height: 50px; object-fit: cover;">
                        <h4 style="font-size: 13px; margin: 0; line-height: 1.3;">${item.title}</h4>
                    </div>
                `).join('')}
            </div>
        </div>
    `;

    document.getElementById('r-title').innerText = art.title;
    document.getElementById('r-body').innerHTML = detailedContent;
    document.getElementById('reading-mode').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeReader() {
    document.getElementById('reading-mode').style.display = 'none';
    document.body.style.overflow = 'auto';
}

function changeFS(delta) {
    currentFS += delta;
    document.getElementById('r-body').style.fontSize = currentFS + 'px';
}

// Chạy ứng dụng
initApp();
</script>
</body>
</html>

<script>function toggleLogin() {
    const modal = document.getElementById('login-overlay');
    modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
}

function doLogin() {
    const user = document.getElementById('login-user').value;
    if(user.trim() === "") {
        alert("Vui lòng nhập tài khoản!");
        return;
    }

    // Giả lập đăng nhập thành công
    const authZone = document.getElementById('auth-zone');
    authZone.innerHTML = `
        <span class="material-symbols-outlined" style="cursor:pointer">search</span>
        <div class="user-logged" title="Nhấn để đăng xuất" onclick="location.reload()">
            <span class="material-symbols-outlined">person_check</span>
            <span style="font-weight:bold;">${user.split('@')[0]}</span>
        </div>
    `;
    
    toggleLogin();
    alert("Chào mừng bạn đã quay trở lại!");
}
//# sourceURL=userscript.js
</script>
</body>
</html>
